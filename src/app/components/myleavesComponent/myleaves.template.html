<div fxLayout="column wrap" class="margin-tb" fxFlex="100" fxLayoutGap="1.8em" fxLayoutAlign="  none" [fxShow]="true" [fxHide]="false">
  <div fxLayout="column wrap" fxFlex="100" fxLayoutGap="1.5em" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false" fxFlex.gt-md="40" fxFlex.md="50" fxFlex.sm="60" fxFlex.xs="80">
    <mat-card class="card">
      <mat-card-content>
        <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
          <div fxLayout="row wrap" fxFlex="100" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
            <h4>
              Leave Information</h4>
          </div>
          <div fxLayout="row wrap" fxFlex="100" fxLayoutAlign="  none" [fxShow]="true" [fxHide]="false">
            <div 100 fxLayout="column " fxFlex="30" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
              <mat-form-field class="fullinfix">
                <textarea matInput placeholder="Sick Leaves" value="{{uService.user.leaves.sickLeaves}}" required [disabled]="disabled"></textarea>
              </mat-form-field>
            </div>
            <div 100 fxLayout="column " fxFlex="30" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false" disabled>
              <mat-form-field class="fullinfix">
                <textarea matInput placeholder="Approved Leaves" value="{{uService.user.leaves.approvedLeaves}}" required [disabled]="disabled"></textarea>
              </mat-form-field>
            </div>
            <div 100 fxLayout="column wrap" fxFlex="30" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
              <mat-form-field class="fullinfix">
                <textarea matInput placeholder="Annual Leaves" value="{{uService.user.leaves.annualLeaves}}" required [disabled]="disabled"></textarea>
              </mat-form-field>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
    <mat-card *ngIf="leaveDetails.length == 0" class="card">
      <mat-card-content class="card" *ngIf="leaveDetails.length == 0">
        <p>
          You have not applied for any leaves.</p>
      </mat-card-content>
    </mat-card>
    <mat-card *ngFor="let leave of leaveDetails" class="card">
      <mat-card-content>
        <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false" fxLayout.xs="column">
          <div fxLayout="row wrap" fxLayoutGap="1em" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false" fxLayout.xs="column">
            <div fxLayout="column wrap" fxFlex="80" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
              <div fxLayout="row wrap" fxFlex="100" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false" fxLayout.xs="column (Custom)">
                <mat-form-field>
                  <textarea matInput placeholder="From Date " value="{{leave.fromDate | date: &apos;dd/MMM/yyyy&apos;}}" required [disabled]="disabled"></textarea>
                </mat-form-field>
                <mat-form-field>
                  <textarea matInput placeholder="To Date" value="{{leave.toDate | date: &apos;dd/MMM/yyyy&apos;}}" required [disabled]="disabled"></textarea>
                </mat-form-field>
              </div>
              <div fxLayout="row wrap" fxFlex="100" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false" fxLayout.xs="column">
                <mat-form-field>
                  <textarea matInput placeholder="Leave Type" value="{{leave.leaveType == &apos;annualLeaves&apos; ? &apos;Annual&apos; : &apos;Sick&apos;}} Leave" required [disabled]="disabled"></textarea>
                </mat-form-field>
                <mat-form-field>
                  <textarea matInput placeholder="Leave Reason" value="{{leave.leaveReason}}" required [disabled]="disabled"></textarea>
                </mat-form-field>
              </div>
            </div>
            <div fxLayout="column wrap" fxFlex="15" fxLayoutAlign="center start" [fxShow]="true" [fxHide]="false">
              <div fxLayout="column wrap" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
                <h4>
                  Status</h4>
                <div fxLayout="column wrap" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
                  <mat-icon class="acceptIcon" *ngIf="leave.leaveStatus==&apos;accept&apos;	" title="Accepted">check_circle</mat-icon>
                  <mat-icon class="acceptIcon" *ngIf="leave.leaveStatus==&apos;reject&apos;" title="Rejected">check_circle</mat-icon>
                  <mat-icon class="acceptIcon" *ngIf="leave.leaveStatus==&apos;pending&apos;">check_circle</mat-icon>
                </div>
              </div>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
    <div fxLayout="row wrap" class="applyleavebtn" fxLayoutAlign="end end" [fxShow]="true" [fxHide]="false"><button mat-fab color="primary" title="Apply Leave" routerLink="/home/applyleave">
        <mat-icon>
          <mat-icon>work_off<mat-icon< mat-icon></mat-icon<>
          </mat-icon>
        </mat-icon>
      </button></div>
  </div>
</div>
